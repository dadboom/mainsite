<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naslovna</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .container {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            position: relative;
            transition: background 0.3s ease, color 0.3s ease;
        }

        h1 {
            margin: 0 0 20px 0;
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .links {
            font-size: 18px;
            font-weight: bold;
        }

        .links a {
            text-decoration: none;
            margin: 0 10px;
            color: #0077cc;
            transition: color 0.3s ease;
        }

        .links a:hover {
            color: #005fa3;
            text-decoration: underline;
        }

        .dark-mode {
            background: linear-gradient(135deg, #2c2c2c, #444);
            color: #fff;
        }

        .dark-mode .container {
            background: #333;
        }

        .dark-mode h1 {
            color: #fff;
        }

        .dark-mode .links a {
            color: white;
        }

        .dark-mode .links a:hover {
            color: #ccc;
        }
        .light-mode {
            background: linear-gradient(135deg, #3a8dff, #e0f7ff);
            color: #333;
        }

        .light-mode .container {
            background: white;
            color: #333;
        }

        .light-mode .links a {
            color: #0077cc;
        }

        .light-mode .links a:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dobrodo≈°li na dodik.eu!</h1>
        <div class="links">
            <a href="https://vedran.dodik.eu" target="_blank">Vedran</a> | 
            <a href="https://dinarijan.dodik.eu" target="_blank">Din Arijan</a>
        </div>
    </div>
    <script>
        const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const body = document.body;

        function applyMode(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
            } else {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
            }
        }

        applyMode(prefersDarkMode);

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            applyMode(e.matches);
        });
    </script>
</body>
</html>
